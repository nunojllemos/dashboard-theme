<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/css/style.min.css" />
		<title>Dashboard | Social Media</title>
	</head>
	<body>
		<div class="color"></div>
		<div class="container">
			<header>
				<nav>
					<div>
						<h1>Social Media Dashboard</h1>
						<p class="total-followers">Total Followers: 23,004</p>
					</div>
					<div>
						<p>Dark Mode</p>
						<div class="switch">
							<div class="switch-circle"></div>
						</div>
					</div>
				</nav>
				<section class="card-big-container">
					<div class="card-big">
						<div class="border-top facebook"></div>
						<div class="wrapper">
							<div class="icon-user">
								<img src="./images/icon-facebook.svg" alt="facebook icon" />
								<p class="user">@nathanf</p>
							</div>
							<p class="number">1987</p>
							<p class="followers">FOLLOWERS</p>
							<div class="stats">
								<img src="./images/icon-up.svg" alt="up arrow" class="arrow" />
								<p class="stats-today lime">12 Today</p>
							</div>
						</div>
					</div>

					<div class="card-big">
						<div class="border-top twitter"></div>
						<div class="wrapper">
							<div class="icon-user">
								<img src="./images/icon-twitter.svg" alt="twitter icon" />
								<p class="user">@nathanf</p>
							</div>
							<p class="number">1044</p>
							<p class="followers">FOLLOWERS</p>
							<div class="stats">
								<img src="./images/icon-up.svg" alt="up arrow" class="arrow" />
								<p class="stats-today lime">99 Today</p>
							</div>
						</div>
					</div>

					<div class="card-big">
						<div class="border-top instagram"></div>
						<div class="wrapper">
							<div class="icon-user">
								<img src="./images/icon-instagram.svg" alt="instagram icon" />
								<p class="user">@realnathanf</p>
							</div>
							<p class="number">11k</p>
							<p class="followers">FOLLOWERS</p>
							<div class="stats">
								<img src="./images/icon-up.svg" alt="up arrow" class="arrow" />
								<p class="stats-today lime">1099 Today</p>
							</div>
						</div>
					</div>

					<div class="card-big">
						<div class="border-top youtube"></div>
						<div class="wrapper">
							<div class="icon-user">
								<img src="./images/icon-youtube.svg" alt="youtube icon" />
								<p class="user">@Nathan F.</p>
							</div>
							<p class="number">8239</p>
							<p class="followers">SUBSCRIBERS</p>
							<div class="stats">
								<img
									src="./images/icon-down.svg"
									alt="up arrow"
									class="arrow"
								/>
								<p class="stats-today red">144 Today</p>
							</div>
						</div>
					</div>

					<!-- * 4 -->
				</section>
			</header>
			<main>
				<h2>Overview - Today</h2>
				<div>
					<div></div>
					<!-- * 8 -->
				</div>
			</main>
			<footer>Coded with <span>‚ù§</span> by nuno lemos</footer>
		</div>
	</body>
</html>
